{% load staticfiles %}
<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8"/>
    {% block page_title %}
    {% endblock %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="{% static "vendors/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "vendors/simple-line-icons/simple-line-icons.min.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "vendors/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "vendors/uniform/css/uniform.default.css" %}" rel="stylesheet" type="text/css"/>
    <!-- END GLOBAL MANDATORY STYLES -->

    <!-- BEGIN THEME STYLES -->
    <link href="{% static "vendors/metronic/global/css/components.css" %}" id="style_components" rel="stylesheet" type="text/css"/>
    <link href="{% static "vendors/metronic/global/css/plugins.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "vendors/metronic/admin/layout/css/layout.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "vendors/metronic/admin/layout/css/themes/" %}{{ THEME }}.css" rel="stylesheet" type="text/css" id="style_color"/>
    <link href="{% static "apps/currency/common/css/app.css" %}" rel="stylesheet" type="text/css"/>
    <!-- END THEME STYLES -->

    <link href="{% static "vendors/metronic/admin/pages/css/login-soft.css" %}" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="{% static "apps/currency/common/img/favicon.ico" %}"/>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="login">
<img width="100%" height="100%" style="float:none; position:absolute; top:0px; z-index: -1;"
     src="{% static "apps/currency/common/img/home_bj.png" %}">
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="/"> <img src="{% static "apps/currency/common/img/logo-big.png" %}" alt=""/> </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    {% block page_content %}
    {% endblock %}
</div>
<div class="copyright">
	{{ COPY_RIGHT }}
	<p><a target="_blank" href="http://www.miitbeian.gov.cn" style="color:#eee">{{ ICP_NUMBER }}</a></p>
</div>
<!-- END LOGIN -->
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- BEGIN CORE PLUGINS -->
<script src="{% static "vendors/jquery.min.js" %}" type="text/javascript"></script>
<script src="{% static "vendors/jquery-migrate.min.js" %}" type="text/javascript"></script>
<script src="{% static "vendors/bootstrap/js/bootstrap.min.js" %}" type="text/javascript"></script>
<script src="{% static "vendors/jquery.blockui.min.js" %}" type="text/javascript"></script>
<script src="{% static "vendors/jquery.cokie.min.js" %}" type="text/javascript"></script>
<script src="{% static "vendors/uniform/jquery.uniform.min.js" %}" type="text/javascript"></script>
<!-- END CORE PLUGINS -->
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script src="{% static "vendors/jquery-validation/js/jquery.validate.min.js" %}" type="text/javascript"></script>
<script src="{% static "vendors/backstretch/jquery.backstretch.min.js" %}" type="text/javascript"></script>
<!-- END PAGE LEVEL PLUGINS -->
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script src="{% static "apps/currency/common/scripts/global.js" %}" type="text/javascript"></script>
<script src="{% static "vendors/metronic/global/scripts/metronic.js" %}" type="text/javascript"></script>
<script src="{% static "vendors/metronic/admin/layout/scripts/layout.js" %}" type="text/javascript"></script>
<script src="{% static "vendors/metronic/admin/pages/scripts/login.js" %}" type="text/javascript"></script>

{% block page_script %}

{% endblock %}
<!-- END PAGE LEVEL SCRIPTS -->
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
