<div class="modal-header">
   <div class="modal-title" data-ng-show="updateCtrl.flavor.id"> 调整功能值　</div>
</div>
<div class="modal-body">
    <form id="form" role="form" class="form form-horizontal form-bordered">
        <div class="form-group">
            <label required-field class="control-label col-md-3">
                名称
            </label>
            <div class="col-md-5">
                <input class="form-control placeholder-no-fix" type="text" readonly
                     id="name" name="name" data-ng-model="updateCtrl.name"/>
            </div>
        </div>
        <div class="form-group">
            <label required-field class="control-label col-md-3">
                数值
            </label>
            <div class="col-md-5">
                <input class="form-control placeholder-no-fix" type="number" min="0.01"
                     id="value" name="value" data-ng-model="updateCtrl.value" step="0.01"/>
            </div>
        </div>
        <div class="clear"></div>
    </form>
</div>
<div class="modal-footer">
    <a href="javascript:void(0);" class="btn btn-default" data-ng-click="updateCtrl.cancel()"> 取消 </a>
    <a href="javascript:void(0);" class="btn btn-primary" data-ng-click="updateCtrl.submit()"> 确认 </a>
</div>
